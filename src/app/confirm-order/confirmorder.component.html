  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="mb-3">
    <label class="form-label fw-normal"> Full Name <span class="text-danger">*</span></label>
    <input formControlName="fullName" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label fw-normal"> Payment Method <span class="text-danger">*</span></label>
    <select formControlName="paymentMethodId" class="form-control">
      <option value="0: 1"> Cash On Delivery </option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label fw-normal"> Discount Code </label>
    <input formControlName="code" class="form-control" placeholder="Optional">
  </div>

  <button type="submit"
    class="btn btn-bg-color w-100 text-white d-flex justify-content-center align-items-center fs-4"
    [disabled]="isButtonDisabled()">
    Confirm
  </button>
</form>

<div class="col-md-4">
  <div class="order-summary p-4 bg-light-green rounded-4">
    <h5 class="fw-bold mb-4 text-center main-color fs-3"> Order Summary </h5>
    <div class="scroll">
    <div class="d-flex flex-column gap-3 dataToReview">
      <div *ngFor="let item of (items$ | async)" class="border-bottom pb-2 ng-star-inserted">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fs-6"> {{ item.name }} </span>
          <span class="fw-bold fs-6">
            {{ item.total | number:'1.1-1' }} <span> LE </span>
          </span>
        </div>
        <div class="small"> Qty: {{ item.quantity }} </div>
        <div class="small text-muted">
          {{ item.sugarLevel }}, {{ item.iceLevel }}
          <span *ngIf="item.extras && item.extras.length > 0">
            , {{ item.extras[0].name }} </span>
        </div>
      </div>
    </div>
    </div>

    <div class="d-flex justify-content-between fw-bold fs-6 mt-3">
      <span class="main-color"> Total </span>
      <span class="main-color">
        {{ (overallTotal$ | async) | number:'1.1-1' }} <span> LE </span>
      </span>
    </div>
  </div>
</div>

</div>
